<!-- maintenance_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Log Form</title>
  <link rel="stylesheet" href="style.css" /> <!-- Optional: link your CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 15px;
      color: #555;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Maintenance Log Form</h2>
    <form action="submit_maintenance.php" method="POST">
      <label for="machine_id">Machine ID:</label>
      <input type="text" id="machine_id" name="machine_id" required>

      <label for="machine_type">Machine Type:</label>
      <input type="text" id="machine_type" name="machine_type" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="performed_by">Performed By:</label>
      <input type="text" id="performed_by" name="performed_by" required>

      <label for="maintenance_date">Maintenance Date:</label>
      <input type="date" id="maintenance_date" name="maintenance_date" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
